nameOverride: ""
fullnameOverride: ""

labels: {}

imagePullSecrets: []
service:
  annotations: {}
  type: ClusterIP
  ports:
    - name: node-api
      port: 9091
      protocol: TCP
      targetPort: node-api
ingress:
  annotations: {}
  enabled: false
  host: example.com

secrets:
  create: true
  blsKeyJson: |
    {}
  blsKeyPassword: ""


configs:
  genesis.json: |
    {}
  mach-config.toml: |
    ##############################################
    # Mach alerter configuration                 #
    ##############################################
    [alerter]
    # Only print the warning log if the alerter is disabled,
    # Otherwise the alerts will be sent to the Mach AVS Operator
    # Optional, default value: false
    enable = true
    # The JSONRPC endpoint of Mach AVS Operator
    url = "http://127.0.0.1:8901"

    ##############################################
    # Mach validator configuration               #
    ##############################################
    [validator]
    # Validate mode: "unsafe", "safe", "strict"
    #
    # "unsafe": Don't execute EVM, return ok directly.
    # "safe": Execute EVM ï¼Œreturn ok regardless of whether it's right or wrong.
    # "strict": Execute EVM, return the execution result.
    #
    # Optional, default value: "unsafe"
    mode = "unsafe"
    # The rate limit of rpc request
    # Optional, default value: 100ms
    rpc_rate_ms = 100

    ##############################################
    # Mach fetcher configuration                 #
    ##############################################
    [fetcher]
    # The JSONRPC endpoint of Optimism node
    url = ""
    # The interval (milliseconds) for fetching finalized/latest block of Optimism node
    # Optional, default value: 1000ms
    interval_ms = 4000

    ##############################################
    # Mach scheduler configuration               #
    ##############################################
    [scheduler]
    # The timeout waiting for verify result.
    # If it times out, the verify result will be checked again in the next tick.
    # Optional, default value: 100ms
    verify_timeout_ms = 100

    ##############################################
    # Mach prometheus configuration              #
    ##############################################
    [prometheus]
    # The TCP port of Prometheus exporter
    # Optional, default value: 9094
    port = 9094
    # The HTTP URI path for fetching Prometheus metrics
    # Optional, default value: "/metrics"
    metrics_path = "/metrics"
    # The indication if expose Prometheus exporter on all interfaces
    # true: listen address = "0.0.0.0:port"
    # false: listen address = "127.0.0.1:port"
    # Optional, default value: false
    external = true
node:
  ports:
    - containerPort: 9091
      protocol: TCP
      name: node-api
    - containerPort: 9092
      protocol: TCP
      name: metrics
  image:
    repository: public.ecr.aws/altlayer/mach-operator
    pullPolicy: Always
    tag: "latest"
  resources:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 4Gi
  startupProbe:
    httpGet:
      path: /metrics
      port: 9092
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /metrics
      port: 9092
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  livenessProbe:
    httpGet:
      path: /metrics
      port: 9092
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 2
    successThreshold: 1
  env:
    - name: OPERATOR_PRODUCTION
      value: "true"
    - name: ETH_RPC_URL
      value: ""
    - name: ETH_WS_URL
      value: ""
    - name: OPERATOR_ECDSA_ADDRESS
      value: ""
    - name: AGGREGATOR_JSONRPC_SERVER_URL
      value: ""
    - name: AVS_REGISTRY_COORDINATOR_ADDRESS
      value: ""
    - name: OPERATOR_STATE_RETRIEVER_ADDRESS
      value: ""
    - name: LAYER1_CHAIN_ID
      value: ""
    - name: LAYER2_CHAIN_ID
      value: ""
verifier:
  ports:
    - containerPort: 9715
      protocol: TCP
      name: metrics
  resources:
    limits:
      cpu: 4
      memory: 4Gi
    requests:
      cpu: 2
      memory: 4Gi
  image:
    repository: public.ecr.aws/altlayer/mach
    pullPolicy: Always
    tag: "latest"
  args:
    - --config=/app/mach-config.toml
    - --genesis-config=/app/genesis.json
  env:
    - name: RUST_LOG
      value: "info"
  startupProbe:
    httpGet:
      path: /metrics
      port: 9715
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /metrics
      port: 9715
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  livenessProbe:
    httpGet:
      path: /metrics
      port: 9715
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 3
    failureThreshold: 2
    successThreshold: 1
nodeSelector: {}

tolerations: []

affinity: {}
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

  podAnnotations: {}

  podSecurityContext: {}
